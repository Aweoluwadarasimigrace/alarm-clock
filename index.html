<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #1d2671, #c33764);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
    }

    .wrapper {
        background: #111827;
        color: #fff;
        width: 100%;
        max-width: 380px;
        padding: 30px 25px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        text-align: center;
    }

    /* DIGITAL CLOCK */
    .box {
        background: #020617;
        padding: 20px;
        border-radius: 12px;
        font-size: 36px;
        font-weight: bold;
        letter-spacing: 2px;
        margin-bottom: 25px;
        color: #22c55e;
    }

    .alarmbox p {
        font-size: 14px;
        letter-spacing: 2px;
        margin-bottom: 15px;
        color: #9ca3af;
    }

    .time-wrap {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .time-wrap input {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
    }

    .time-wrap button {
        padding: 10px;
        font-size: 15px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .time-wrap button:first-of-type {
        background: #22c55e;
        color: #020617;
        font-weight: 600;
    }

    .time-wrap button:first-of-type:hover {
        background: #16a34a;
    }

    .time-wrap button:last-of-type {
        background: #ef4444;
        color: white;
    }

    .time-wrap button:last-of-type:hover {
        background: #dc2626;
    }

    /* MOBILE FRIENDLY */
    @media (max-width: 480px) {
        .box {
            font-size: 30px;
        }
    }
</style>


<body>
    <!-- alarm clock css and html -->

    <div class="wrapper">

        <div id="displayTime" class="box"></div>
        <div class="alarmbox">
            <p>Set Alarm</p>
            <div class="time-wrap">
                <input type="time" id="alarmTime">
                <button onclick="setAlarm()">set Alarm</button>
                <button onclick="stopAlarm()">Stop Alarm</button>
            </div>
        </div>
    </div>
</body>
<script>
    let audio = new Audio("./Seyi-Vibez-Shaolin-(TrendyBeatz.com).mp3");
    let inputTime = null;
    let alarmRinging = false;
    let alarmTimeout = null; // keep reference to timeout

    function displayAlarm() {
        let date = new Date();
        let hours = date.getHours().toString().padStart(2, '0');
        let minutes = date.getMinutes().toString().padStart(2, '0');
        let seconds = date.getSeconds().toString().padStart(2, '0');

        document.getElementById('displayTime').innerHTML = `${hours} : ${minutes} : ${seconds}`;

        if (inputTime && `${hours}:${minutes}` === inputTime && !alarmRinging) {
            audio.play();
            alarmRinging = true;
            document.querySelector('.wrapper').classList.add('alarm-ringing');

            // Stop alarm automatically after 30 seconds
            alarmTimeout = setTimeout(() => {
                stopAlarm();
            }, 30000);
        }
    }

    function setAlarm() {
        inputTime = document.getElementById('alarmTime').value;
        if (!inputTime) {
            alert('Please set a valid alarm time!');
        } else {
            alert(`Alarm set for ${inputTime}`);
        }
    }

    function stopAlarm() {
        audio.pause();
        audio.currentTime = 0;
        alarmRinging = false;
        document.querySelector('.wrapper').classList.remove('alarm-ringing');

        // Clear the auto-stop timeout so it doesn't fire again
        if (alarmTimeout) {
            clearTimeout(alarmTimeout);
            alarmTimeout = null;
        }
    }

    setInterval(displayAlarm, 1000);
</script>

</html>
